<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/css/main.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="public/img/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Les petits plats</title>
  </head>
  <body>

    <script src="https://kit.fontawesome.com/cb548c6cad.js" crossorigin="anonymous"></script>

    <header>

      <a href="index.html">
        <img src="public/img/logo.svg" class="logo" alt="Les petits plats home page" />
        <h1>Les petits plats</h1>
      </a>

    </header>

    <main id="main">

      <div class="searchbar">
        <input id="searchbar" autocomplete="off" type="text" class="searchbar__input" name="search" placeholder="Rechercher une recette" minlength="3" required>
        <button class="searchbar__button" onclick="searchEngine()"><span class="searchbar__button__icon fa-solid fa-magnifying-glass"></span></button>
      </div>

      <div class="filters">

        <div class="filters__active"></div>

        <div class="filters__lists">

          <div class="filters__dd color--ing">
            <div class="filters__dd__btn" tabindex="0">
              <span class="filters__dd__btn__text display-block">Ingrédients</span>
              <input type="text" name="searching" autocomplete="off" placeholder="Rechercher un ingrédient" class="filters__dd__btn__search display-none">
              <span class="filters__dd__btn__icon fa-solid fa-angle-down"></span>
            </div>
            <div class="filters__dd__list display-none">
              <ul class="filters__dd__list__content ingfilters color--ing"></ul>
            </div>
          </div>

          <div class="filters__dd color--app">
            <div class="filters__dd__btn" tabindex="0">
              <span class="filters__dd__btn__text display-block">Appareils</span>
              <input type="text" name="searchapp" autocomplete="off" placeholder="Rechercher un appareil" class="filters__dd__btn__search display-none">
              <span class="filters__dd__btn__icon fa-solid fa-angle-down"></span>
            </div>
            <div class="filters__dd__list display-none">
              <ul class="filters__dd__list__content appfilters color--app"></ul>
            </div>
          </div>

          <div class="filters__dd color--ute">
            <div class="filters__dd__btn" tabindex="0">
              <span class="filters__dd__btn__text display-block">Ustensiles</span>
              <input type="text" name="searchute" autocomplete="off" placeholder="Rechercher un ustensile" class="filters__dd__btn__search display-none">
              <span class="filters__dd__btn__icon fa-solid fa-angle-down"></span>
            </div>
            <div class="filters__dd__list display-none">
              <ul class="filters__dd__list__content utefilters color--ute"></ul>
            </div>
          </div>

        </div>

      </div>

      <div class="recipes"></div>

    </main>

    <script src="data/recipes.js"></script>
    <script src="scripts/utils/tools.js"></script>
    <script src="scripts/utils/searchengine.js"></script>
    <script src="scripts/factories/recipes.js"></script>
    <script src="scripts/factories/filters.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/utils/displayMenus.js"></script>

  </body>
</html>
